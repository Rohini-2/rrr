<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">


      <a-asset-item id="park" src="./models/park/scene.gltf"></a-asset-item>

      <a-asset-item id="girl" src="./models/elf_girl/scene.gltf"></a-asset-item>

      <a-asset-item id="shiba" src="./models/shiba/scene.gltf"></a-asset-item>

      

    </a-assets>

<!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--GIRL-->
    <a-entity>
        <a-entity position="8 0.7 -8" rotation="0 -55 0" scale="0.5 0.5 0.5" gltf-model="#girl" >
        </a-entity>
      </a-entity>
  
      <!--park-->
      <a-entity>
        <a-entity position="-7 6.9 9" rotation="0 -90 0" scale="1 1 1" gltf-model="#park"
          shadow="cast: true; receive: false">
        </a-entity>
      </a-entity>
3
      <!--shiba-->
      <a-entity>
        <a-entity position="9 4.5 9" rotation="0 90 0" scale="5 0.5 5" gltf-model="#shiba"
          >
        </a-entity>
      </a-entity>
       

  </a-scene>
</body>

</html>
